version: '3'
services:
  db:
    container_name: db
    restart: always
    image: postgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    ports:
      - '5432:5432'
  redis:
    container_name: redis
    image: redis
    ports:
      - '6379:6379'
    depends_on:
      - db
  server:
    build: .
    restart: always
    ports:
      - '3000:3001'
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auth_db
      DB_PORT: 5432
